<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <div class="container px-auto">
        <h1 class="text-2xl mx-auto mt-4 title">Calculadora de Valor Intrínseco</h1>
    </div>
    <div class="flex flex-row">
        <h2 class="text-xl mx-auto mt-4 title"> Guia de Usuario</h2>
    </div>
    <div class="flex flex-row justify-center">
        <div class="basis-1/2 mt-4 container">
            <ul>
                <li class="inline-block text-sm mt-4"><strong>*</strong> El primer FCF debería ser un promedio de los ultimos FCFs</li>
                <li class="inline-block text-sm mt-4"><strong>*</strong>La tasa de crecimiento promedio de los últimos 5 a 10 años</li>
            </ul>
        </div>
    </div>
    <div >
        <div >
            <form class="w-11/12 flex flex-row flex-wrap rounded-md mx-auto mt-4 form-group" onsubmit="onSubmit(event)">
                <div class="basis-full mx-auto md:basis-1/2 py-3 px-auto">
                    <label for="uno" class="inline-block label--margin-left">primer flujo de caja libre</label>
                    <br>
                    <input type="number" step="0.01" id="uno" class="block w-3/4 mx-auto input">
                </div>
                
                <div class="basis-full md:basis-1/2 py-3">
                    <label for="dos" class="inline-block label--margin-left">tasa de crecimiento promedio</label>
                    <br>
                    <input type="number" step="0.01" id="dos" class="block w-3/4 mx-auto input">
                </div>

                <div class="basis-full md:basis-1/2 py-3">
                    <label for="tres" class="inline-block label--margin-left">tasa de descuento</label>
                    <br>
                    <input type="number" step="0.01" id="tres" class="block w-3/4 mx-auto input">
                </div>
 
                <div class="basis-full md:basis-1/2 py-3">
                    <label for="cuatro" class="inline-block label--margin-left">años aproximados a vender</label>
                    <br>
                    <input type="number" step="0.01" id="cuatro" class="block w-3/4 mx-auto input">
                </div>


                <div class="basis-full md:basis-1/2 py-3">
                    <label for="cinco" class="inline-block label--margin-left">efectivo y equivalentes</label>
                    <br>
                    <input type="number" step="0.01" id="cinco" class="block w-3/4 mx-auto input">
                </div>
                <div class="basis-full md:basis-1/2 py-3">
                    <label for="seis" class="inline-block label--margin-left">deuda total</label>
                    <br>
                    <input type="number" step="0.01" id="seis" class="block w-3/4 mx-auto input">
                </div>
                <div class="basis-full md:basis-1/2 py-3">
                    <label for="siete" class="inline-block label--margin-left">cantidad total de acciones</label>
                    <br>
                    <input type="number" step="0.01" id="siete" class="block w-3/4 mx-auto input">
                </div>
                <div class="basis-full">
                    <button class="block mx-auto py-2" type="submit">
                        Submit
                    </button>
                </div>
            </form>
        </div>
        <div class="result">
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
